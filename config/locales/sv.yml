            <p>
              Dessa inställningar låter dig kommunicera med andra deltagare på denna plattform. Andra deltagare kan
              skicka direktmeddelanden och du kan även skicka dem till andra. Din profil måste vara offentlig för att
              aktivera den här funktionen eftersom andra människor behöver hitta dig från denna plattform för att
              kunna ha en konversation med dig.
            </p>
