            </p>
          profile_publicity_with_anonymity_html: |
            <h2 class="heading3 h3 pt-4">Public profile</h2>
            <p class="pt-4">
              When your profile is public, you perform activities on this platform with your own name which appears with
              your comments, proposals and other public activity. Also a public profile is created about you where other
