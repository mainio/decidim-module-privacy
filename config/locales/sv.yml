            <p>
              Dessa integritetsinställningar låter dig kontrollera hur du visas på denna plattform offentligt. Du kan välja att
              förbli helt anonym men det kommer att begränsa vad du kan göra på denna plattform.
            </p>
            <h2 class="heading5 h5">Profilpublicitet</h2>
            <p>
              Att göra din profil offentlig låter dig utföra offentliga aktiviteter på denna plattform, såsom att skicka
              kommentarer, delta i diskussioner, skapa förslag etc.
            </p>
            <p>
