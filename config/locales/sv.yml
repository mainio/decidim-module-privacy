      shared:
        layout_center:
          enable_anonymity: Enable anonymity
          profile_publicity_intro_anonymous_html: |
            <p>
              These privacy settings allow you to control how you appear on this platform publicly. You can decide to
              remain completely anonymous but it will limit the information others can see about you, if you choose to
              be private instead of anonymous it will limit what you can do on this platform.
            </p>
            <h2 class="heading3 h3 pt-4">Anonymity</h2>
            <p class="pt-4">
              Making your profile anonymous allows you to perform certain public activities on this platform, such as
              sending comments, participating in discussions, creating proposals, etc.
            </p>
            <p class="pt-2">
              While being anonymous, other participants cannot see your name, or other public information, such as your
              nickname or profile photo (avatar), your public activity on this platform, your followers or who you
              follow. Your public profile page is also inaccessible and you cannot be found through the platform search
              feature.
            </p>
