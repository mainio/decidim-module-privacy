      partials:
        privacy_consent:
          make_profile_public: Gör din profil offentlig
          content_html: |
            <p>
              Om du vill utföra publika aktiviteter på denna plattform, måste du skapa en offentlig profil. Detta innebär
              att andra deltagare kommer att se ditt namn och smeknamn vid sidan av din offentliga aktivitet på denna plattform,
              såsom de förslag eller kommentarer som du har lämnat in. Den publika profilen visar följande
              information om dig:
            </p>
            <ul>
              <li>ditt namn</li>
              <li>ditt smeknamn</li>
              <li>din offentliga aktivitet på denna plattform, t. ex. förslag och kommentarer som du har lämnat in till</li>
              <li>vem du följer och vilka som följer dig på denna plattform</li>
            </ul>
            <p>Om du vill, du kan också lägga till följande information till din publika profil:</p>
            <ul>
              <li>en profilbild (avatar)</li>
              <li>en beskrivning av profilen</li>
            </ul>
            <p>
              Om du ändrar dig senare, du kan alltid ändra din profil tillbaka till privat genom ditt kontos
              sekretessinställningar.
            </p>
