      message_block:
        title: Direktmeddelanden är inte aktiverat
        content_html: |
          <p class="text-lg pb-4">
            För att komma åt den här sidan måste du aktivera privata meddelanden från "Integritetsinställningar" under dina profilinställningar.
          </p>
        back: Föregående sida
      privacy_settings:
        show:
          profile_publicity_html: |
            <p>
              Dessa integritetsinställningar låter dig kontrollera hur du visas på denna plattform offentligt. Du kan välja att
              förbli helt anonym men det kommer att begränsa vad du kan göra på denna plattform.
            </p>
            <h2 class="heading5 h5">Profilpublicitet</h2>
            <p>
              Att göra din profil offentlig låter dig utföra offentliga aktiviteter på denna plattform, såsom att skicka
              kommentarer, delta i diskussioner, skapa förslag etc.
            </p>
            <p>
              När du offentliggör din profil andra deltagare kan se ditt namn offentligt på denna plattform och även
              se offentlig information om dig, såsom ditt smeknamn och profilbild, din offentliga
              verksamhet på denna plattform, dina följare och vem du följer.
            </p>
          private_messaging_html: |
            <h2 class="heading5 h5">Direktmeddelanden</h2>
            <p>
              Dessa inställningar låter dig kommunicera med andra deltagare på denna plattform. Andra deltagare kan
              skicka direktmeddelanden och du kan även skicka dem till andra. Din profil måste vara offentlig för att
              aktivera den här funktionen eftersom andra människor behöver hitta dig från denna plattform för att
              kunna ha en konversation med dig.
            </p>
          enable_public_profile: Aktivera offentlig profil
